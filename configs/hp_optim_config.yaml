system_message: You are in a simulation of a neonatal resuscitation scenario.
prompt: >
  Give a caption for the video; be explicit about:
  - Who is present in the video.
  - What is happening in the video.
  - What actions are being performed.
  - What equipment is being used.

train_data: data/train.csv
validation_data: data/validation.csv

lora_config:
  lora_dropout: 0.1
  bias: lora_only
  modality: total

num_frames: null
batch_size: 1
num_workers: 4
num_epochs: 2
train_backbone: true

device: cuda
